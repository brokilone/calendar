<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>My Smart Calendar: register</title>
</head>
<body>
<header>
</header>
<main>
    <div class="container">
        <h2 class="text-muted">Привет, <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span></h2>
        <table class="table table-striped">
            <tr>
                <th>Имя</th>
                <td th:text="${user.firstName}"></td>
            </tr>
            <tr>
                <th>Фамилия</th>
                <td th:text="${user.lastName}"></td>
            </tr>
            <tr>
                <th>E-mail</th>
                <td th:text="${user.email}"></td>
            </tr>
        </table>

        <div th:switch="${user.tasks}">
            <h2 th:case="null">Пока вы не добавили ни одной задачи</h2>
            <div th:case="*">
                <h2>Задачи</h2>
                <table class="table table-stripped">
                    <thead>
                    <tr>
                        <th>Название</th>
                        <th>Описание</th>
                        <th>Срок</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task : ${user.tasks}">
                        <td th:text="${task.shortDesc}"></td>
                        <td th:text="${task.fullDesc}"></td>
                        <td th:text="${task.execPeriod}"></td>
                        <td>
                            <button class="btn btn-success" id="update-data">Редактировать</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" id="delete-data">Удалить</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <form th:action="@{/home/saveChanges}" method="post" th:object="${taskListDto}">
            <table class="table table-stripped">
                <thead>
                <tr>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Срок</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task, itemStat : *{tasks}">
                    <input hidden th:field="*{tasks[__${itemStat.index}__].id}"/>
                    <input hidden th:field="*{tasks[__${itemStat.index}__].author}"/>
                    <td> <input th:field="*{tasks[__${itemStat.index}__].shortDesc}"/>
                        </td>
                    <td><input th:field="*{tasks[__${itemStat.index}__].shortDesc}"/>
                      </td>
                    <td><input type="date" th:field="*{tasks[__${itemStat.index}__].execPeriod}"/>
                    </td>
                    <td>
                    </td>
                </tr>
                </tbody>
            </table>
                <input type="submit" id="submitButton" th:value="Сохранить">
                <input type="reset" id="resetButton" name="reset" th:value="Сброс"/>
            </form>
        </div>
    </div>
</main>
<footer>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
