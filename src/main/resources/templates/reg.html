<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/jquery-3.5.1.min.js}" src="/static/js/jquery-3.5.1.min.js"></script>
    <script th:src="@{/js/passConfirm.js}" src="/static/js/passConfirm.js"></script>
    <title>My Smart Calendar: register</title>
</head>
<body>
<header th:replace="header.html :: header"></header>
<main>
    <div class="container mt-3">
        <h3>Регистрация нового пользователя</h3>
        <p class="text-danger" role="alert" th:text="${error}"></p>
        <form class="pass-header" action="/reg" th:object="${user}" method="POST" enctype="utf8">
            <div class="form-group row">
                <label for="firstName" class="col-sm-2">Имя: </label>
                <input required class="form-control col-sm-8" id="firstName" th:field="*{firstName}"/>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-2">Фамилия</label>
                <input required class="form-control col-sm-8" id="lastName" th:field="*{lastName}"/>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2"> Ваш email: </label>
                <input required class="form-control col-sm-8" id="email" type="email" th:field="*{email}"/>
            </div>
            <div class="form-group row" >
                <label for="pass" class="col-sm-2">Пароль: </label>
                <input required class="form-control col-sm-8" id="pass" type="password" th:field="*{password}"/>
            </div>
            <div class="form-group row">
                <label for="matchPass" class="col-sm-2">Подтвердите пароль: </label>
                <input required class="form-control col-sm-8" id="matchPass" type="password"/>
                <br>
                <div class="alert alert-warning" role="alert" id="error-pass">Пароли не совпадают!</div>
            </div>
            <div class="form-group form-check row">
                <input required type="checkbox" class="form-check-input ml-1" id="check" />
                <label  class="form-check-label ml-4" for="check">Я даю согласие на обработку персональных данных</label>
            </div>
            <button type="submit" class="btn btn-success">Зарегистрироваться</button>
        </form>
        <a href="/login">Вернуться на страницу авторизации</a>
    </div>
</main>
<footer>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
