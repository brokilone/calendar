<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <div th:replace="parts/head.html"></div>
    <title>My Smart Calendar</title>
</head>
<body>
<header th:replace="parts/header.html :: header"></header>
<main>
    <div class="container mt-3">
        <h3>Введите данные учетной записи</h3>
        <a href="/login">Войти, используя учетные данные стороннего сервиса</a>
        <p class="text-danger" role="alert" th:text="${error}"></p>
        <form action="/login" method="post">
            <div class="form-group row">
                <label for="email" class="col-sm-2"> Ваш email: </label>
                <input required type="email" name="email" id="email" class="form-control col-sm-8" />
            </div>
            <div class="form-group row">
                <label for="pass" class="col-sm-2"> Пароль: </label>
                <input required class="form-control col-sm-8" type="password" name="password" id="pass" />
            </div>
            <button type="submit" class="btn btn-success">Войти</button>
        </form>
        <br>
        <a href="/reg">Зарегистрироваться</a>
    </div>
</main>
<footer th:replace="parts/footer.html :: footer"></footer>
</body>
</html>
