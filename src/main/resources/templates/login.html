<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>My Smart Calendar</title>
</head>
<body>
<header th:replace="header.html :: header"></header>
<main>
    <div class="container mt-3">
        <h3>Введите данные учетной записи</h3>
        <a href="/login">Войти, используя учетные данные стороннего сервиса</a>
        <p class="text-danger" role="alert" th:text="${error}"></p>
        <form action="/login" method="post">
            <div class="form-group row">
                <label for="email" class="col-sm-2"> Ваш email: </label>
                <input required type="email" name="email" id="email" class="form-control col-sm-8" />
            </div>
            <div class="form-group row">
                <label for="pass" class="col-sm-2"> Пароль: </label>
                <input required class="form-control col-sm-8" type="password" name="password" id="pass" />
            </div>
            <button type="submit" class="btn btn-success">Войти</button>
        </form>
        <br>
        <a href="/reg">Зарегистрироваться</a>
    </div>
</main>
<footer>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
